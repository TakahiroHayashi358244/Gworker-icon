<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
<meta name="apple-mobile-web-app-title" content="TPB2休日予定">
<link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
<link rel="icon" type="image/png" sizes="180x180" href="apple-touch-icon.png">
<link rel="manifest" href="manifest.json">
<title>TPB2 休日予定入力</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c:wght@700;800;900&family=Noto+Sans+JP:wght@400;700&display=swap');

  *{margin:0;padding:0;box-sizing:border-box}

  :root{
    --bg:#ffffff;
    --accent:#e8d830;
    --accent-glow:rgba(232,216,48,.25);
    --text:#333;
    --text-sub:#7c7c8e;
  }

  html,body{
    height:100%;
    font-family:'Noto Sans JP',sans-serif;
    background:var(--bg);
    color:var(--text);
    overflow-x:hidden;
    -webkit-tap-highlight-color:transparent;
    user-select:none;
  }

  .bg-grid{
    position:fixed;inset:0;z-index:0;
    background-image:
      linear-gradient(rgba(200,200,210,.15) 1px,transparent 1px),
      linear-gradient(90deg,rgba(200,200,210,.15) 1px,transparent 1px);
    background-size:40px 40px;
    animation:gridShift 20s linear infinite;
  }
  @keyframes gridShift{
    0%{background-position:0 0}
    100%{background-position:40px 40px}
  }

  .glow-orb{
    position:fixed;border-radius:50%;filter:blur(80px);opacity:0;z-index:0;
    animation:orbFloat 8s ease-in-out infinite;
  }
  .glow-orb.a{
    width:300px;height:300px;
    background:radial-gradient(circle,var(--accent-glow),transparent 70%);
    top:-50px;right:-80px;
  }
  .glow-orb.b{
    width:250px;height:250px;
    background:radial-gradient(circle,rgba(37,99,235,.2),transparent 70%);
    bottom:-60px;left:-60px;animation-delay:3s;
  }
  @keyframes orbFloat{
    0%,100%{opacity:0;transform:scale(.8) translateY(0)}
    50%{opacity:1;transform:scale(1.1) translateY(-20px)}
  }

  .container{
    position:relative;z-index:1;
    display:flex;flex-direction:column;
    align-items:center;justify-content:center;
    height:100%;padding:2rem 1.5rem;gap:1.2rem;
  }

  .logo-wrap{
    width:min(80vw,320px);
    height:min(80vw,320px);
    background:#2a2a32;
    border-radius:16px;
    display:flex;align-items:center;justify-content:center;
    position:relative;overflow:hidden;
    box-shadow:0 4px 20px rgba(0,0,0,.3);
    opacity:0;
    transform:translateY(80px);
  }
  .logo-wrap.visible{
    animation:logoAppear 2s cubic-bezier(.22,1,.36,1) forwards;
  }
  @keyframes logoAppear{
    from{opacity:0;transform:translateY(80px) scale(.9)}
    to{opacity:1;transform:translateY(0) scale(1)}
  }
  .logo-wrap::after{
    content:'';position:absolute;
    top:-50%;left:-60%;width:40%;height:200%;
    background:linear-gradient(90deg,transparent,rgba(255,255,255,.12),transparent);
    transform:skewX(-20deg);opacity:0;
    animation:logoShimmer 4s ease-in-out 7s infinite;
  }
  @keyframes logoShimmer{
    0%{left:-60%;opacity:0}
    10%{opacity:1}
    35%{left:120%;opacity:1}
    40%{opacity:0}
    100%{left:120%;opacity:0}
  }

  .dot-canvas{position:absolute;z-index:2}

  .logo-img{
    position:absolute;width:85%;height:auto;
    opacity:1;z-index:1;
    visibility:hidden;
  }

  .title{
    font-family:'M PLUS Rounded 1c',sans-serif;
    font-weight:900;font-size:clamp(1.3rem,5vw,1.8rem);
    letter-spacing:.08em;text-align:center;
    opacity:0;transform:translateY(20px);
    color:#555;
  }
  .title.show{animation:fadeUp .6s ease forwards}
  .title span{color:#2563eb}
  .subtitle{
    font-size:.85rem;color:#444;
    text-align:center;letter-spacing:.04em;
    opacity:0;transform:translateY(20px);
  }
  .subtitle.show{animation:fadeUp .6s ease .2s forwards}
  @keyframes fadeUp{to{opacity:1;transform:translateY(0)}}

  .btn-area{margin-top:.8rem;opacity:0;transform:translateY(20px)}
  .btn-area.show{animation:fadeUp .6s ease .4s forwards}
  .btn{
    display:flex;align-items:center;justify-content:center;gap:.6rem;
    width:min(80vw,320px);padding:1rem 2rem;
    background:linear-gradient(135deg,var(--accent),#d4c428);
    color:var(--bg);
    font-family:'M PLUS Rounded 1c',sans-serif;
    font-weight:800;font-size:1.1rem;letter-spacing:.06em;
    border:none;border-radius:60px;cursor:pointer;text-decoration:none;
    position:relative;overflow:hidden;
    box-shadow:0 4px 20px var(--accent-glow);
    transition:transform .15s,box-shadow .3s;
    animation:btnPulse 2.5s ease-in-out 7s infinite;
  }
  .btn:active{transform:scale(.96)}
  @keyframes btnPulse{
    0%,100%{box-shadow:0 4px 20px var(--accent-glow),0 0 0 0 var(--accent-glow)}
    50%{box-shadow:0 4px 30px var(--accent-glow),0 0 0 8px rgba(232,216,48,.08)}
  }
  .btn::after{
    content:'';position:absolute;top:-50%;left:-60%;
    width:40%;height:200%;
    background:linear-gradient(90deg,transparent,rgba(255,255,255,.25),transparent);
    transform:skewX(-20deg);
    animation:shimmer 3s ease-in-out 7s infinite;
  }
  @keyframes shimmer{0%{left:-60%}30%{left:120%}100%{left:120%}}
  .btn-icon{font-size:1.3rem;line-height:1}

  .footer{
    position:absolute;bottom:1.5rem;
    font-size:.7rem;color:var(--text-sub);opacity:0;
  }
  .footer.show{animation:fadeUp .6s ease .6s forwards}

  .scroll-hint{
    position:absolute;bottom:.3rem;
    font-size:.6rem;color:var(--text-sub);opacity:0;
    animation:fadeUp .6s ease 1.2s forwards;
  }

  .qr-section{
    min-height:70vh;
    display:flex;flex-direction:column;align-items:center;justify-content:center;
    background:#f8f8f8;padding:2rem;gap:.8rem;
  }
  .qr-label{font-size:1rem;font-weight:700;color:#333}
  #qrCanvas{border-radius:12px;box-shadow:0 4px 20px rgba(0,0,0,.1);background:#fff;padding:12px}
  .qr-url{font-size:.65rem;color:#888;word-break:break-all;text-align:center;max-width:280px}
  .qr-note{font-size:.75rem;color:#666;text-align:center}
  .qr-back{
    margin-top:.5rem;padding:.6rem 2rem;
    font-size:.85rem;font-weight:700;color:#fff;
    background:#333;border:none;border-radius:30px;cursor:pointer;
  }

  @media (orientation:landscape) and (max-height:500px){
    .container{gap:.6rem;padding:1rem}
    .logo-wrap{width:min(50vw,240px);height:min(50vw,240px)}
    .title{font-size:1.1rem}
    .subtitle{font-size:.75rem}
    .btn{padding:.7rem 1.5rem;font-size:1rem}
  }
</style>
</head>

],[34,66],[36,66],[38,66],[52,66],[54,66],[56,66],[58,66],[60,66],[62,66],[26,68],[28,68],[30,68],[58,68],[60,68],[62,68],[62,70]]};
  var wrap = document.getElementById('logoWrap');
  var canvas = document.getElementById('dotCanvas');
  var ctx = canvas.getContext('2d');
  var logoImg = document.getElementById('logoImg');

  var wrapSize = wrap.offsetWidth;
  var scale = wrapSize / 320;
  var canvasW = wrapSize;
  var canvasH = wrapSize;
  canvas.width = canvasW;
  canvas.height = canvasH;
  canvas.style.width = canvasW + 'px';
  canvas.style.height = canvasH + 'px';

  var logoW = dotData.w * scale;
  var logoH = dotData.h * scale;
  var offsetX = (canvasW - logoW) / 2;

  // ロゴ画像の実描画範囲（元画像比率）
  var visTopRatio = 138 / 469;   // 実描画の上端
  var visBotRatio = 301 / 469;   // 実描画の下端
  var visCenterRatio = (visTopRatio + visBotRatio) / 2; // 実描画の中央 ≈ 0.468

  // 線の位置 = センターより少し下（55%）
  var lineY = canvasH * 0.55;

  // ロゴ画像のwidth=85%のwrapSize → 画像表示幅
  var imgDisplayW = wrapSize * 0.85;
  var imgAspect = 469 / 1101;
  var imgDisplayH = imgDisplayW * imgAspect;

  // 実描画の中央がwrapの中央に来るように配置
  // 実描画中央のimgDisplayH内のオフセット = visCenterRatio * imgDisplayH
  // wrap中央 = wrapSize/2
  // imgTop = wrapCenter - visCenterRatio * imgDisplayH
  var wrapCenter = wrapSize / 2;
  var imgTop = wrapCenter - visCenterRatio * imgDisplayH;

  // 実描画の下端位置（wrap内座標）
  var visibleBottom = imgTop + visBotRatio * imgDisplayH;

  logoImg.style.position = 'absolute';
  logoImg.style.top = imgTop + 'px';
  logoImg.style.left = '50%';
  logoImg.style.transform = 'translateX(-50%) perspective(800px) rotateX(-90deg)';

  // transform-origin: ロゴ実描画の下端
  // CSSのtransform-originはimgの左上基準 → bottom = visBotRatio * 100%
  logoImg.style.transformOrigin = 'center ' + (visBotRatio * 100) + '%';

  // 線の位置 = ロゴ実描画の下端に合わせる
  var lineYActual = visibleBottom;
  var lineLeft = offsetX;
  var lineRight = offsetX + logoW;
  var numPts = dotData.pts.length;

  var particles = dotData.pts.map(function(pt, i){
    var lineX = lineLeft + (lineRight - lineLeft) * (i / numPts);
    var angle = Math.random() * Math.PI * 2;
    var dist = 200 + Math.random() * 300;
    return {
      sx: lineX + Math.cos(angle) * dist,
      sy: lineYActual + Math.sin(angle) * dist,
      lx: lineX,
      ly: lineYActual,
      size: (0.3 + Math.random() * 0.3) * scale,
      delay: Math.random() * 0.4
    };
  });

  var phase1Dur = 2500;
  var phase2Dur = 400;
  var phase3Dur = 4800;
  var startTime = null;
  var phase = 'scatter';

  setTimeout(function(){ wrap.classList.add('visible'); }, 100);
  setTimeout(function(){ requestAnimationFrame(animate); }, 800);

  function easeOutCubic(t){ return 1 - Math.pow(1 - t, 3); }
  function easeOutBack(t){ var c = 1.2; return 1 + (c + 1) * Math.pow(t - 1, 3) + c * Math.pow(t - 1, 2); }

  function animate(ts){
    if(!startTime) startTime = ts;
    var elapsed = ts - startTime;

    if(phase === 'scatter'){
      ctx.clearRect(0, 0, canvasW, canvasH);
      var allDone = true;
      for(var i = 0; i < particles.length; i++){
        var p = particles[i];
        var t = Math.max(0, elapsed - p.delay * 1000) / phase1Dur;
        if(t > 1) t = 1;
        if(t < 1) allDone = false;
        var ease = easeOutCubic(t);
        var cx = p.sx + (p.lx - p.sx) * ease;
        var cy = p.sy + (p.ly - p.sy) * ease;
        var alpha = Math.min(1, t * 2.5);
        ctx.beginPath();
        ctx.arc(cx, cy, p.size, 0, Math.PI * 2);
        ctx.fillStyle = 'rgba(232,216,48,' + alpha + ')';
        ctx.fill();
      }
      if(allDone){ phase = 'glow'; startTime = ts; }
      requestAnimationFrame(animate);

    } else if(phase === 'glow'){
      var t = elapsed / phase2Dur;
      if(t > 1) t = 1;
      ctx.clearRect(0, 0, canvasW, canvasH);
      var glowIntensity = Math.sin(t * Math.PI);

      ctx.save();
      ctx.shadowColor = 'rgba(232,216,48,' + (0.6 * glowIntensity) + ')';
      ctx.shadowBlur = 20 + 30 * glowIntensity;
      for(var i = 0; i < particles.length; i++){
        var p = particles[i];
        ctx.beginPath();
        ctx.arc(p.lx, p.ly, p.size, 0, Math.PI * 2);
        ctx.fillStyle = 'rgba(232,216,48,1)';
        ctx.fill();
      }
      ctx.restore();

      ctx.beginPath();
      ctx.moveTo(lineLeft, lineYActual);
      ctx.lineTo(lineRight, lineYActual);
      ctx.strokeStyle = 'rgba(232,216,48,' + (0.4 * glowIntensity) + ')';
      ctx.lineWidth = 0.5 * scale;
      ctx.stroke();

      if(t >= 1){
        phase = 'rise';
        startTime = ts;
        logoImg.style.visibility = 'visible';
      }
      requestAnimationFrame(animate);

    } else if(phase === 'rise'){
      var t = elapsed / phase3Dur;
      if(t > 1) t = 1;
      var ease = easeOutBack(t);

      canvas.style.opacity = Math.max(0, 1 - t * 4).toString();

      var rotX = -90 * (1 - ease);
      logoImg.style.transform = 'translateX(-50%) perspective(800px) rotateX(' + rotX + 'deg)';

      if(t >= 1){
        phase = 'done';
        canvas.style.display = 'none';
        logoImg.style.transform = 'translateX(-50%) perspective(800px) rotateX(0deg)';

        document.getElementById('title').classList.add('show');
        document.getElementById('subtitle').classList.add('show');
        document.getElementById('btnArea').classList.add('show');
        document.getElementById('footer').classList.add('show');
      }
      requestAnimationFrame(animate);
    }
  }
